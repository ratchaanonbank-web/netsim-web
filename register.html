<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | NETSIM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<header class="navbar">
    <div class="logo">NET<span>SIM</span></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#packages">Internet Packages</a>
        <a href="index.html#services">Entertainment Services</a>
    </nav>
</header>

<section class="login-section">
    <div class="login-card">
        <h2>Register</h2>
        <p class="login-desc">Create your NETSIM account</p>

        <form>
            <label>First Name</label>
            <input 
                type="text" 
                placeholder="Enter your first name" 
                required
            >
s
            <label>Last Name</label>
            <input 
                type="text" 
                placeholder="Enter your last name" 
                required
            >

            <label>Phone Number</label>
            <input 
                type="tel" 
                placeholder="Enter your phone number" 
                pattern="[0-9]{10}"
                required
            >

            <label>Password</label>
            <input 
                type="password" 
                placeholder="Create a password" 
                required
            >

            <label>Confirm Password</label>
            <input 
                type="password" 
                placeholder="Confirm your password" 
                required
            >

            <button type="submit">Register</button>
        </form>

        <p class="register-text">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>
</section>

</body>
</html>
