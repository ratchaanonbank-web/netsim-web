<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NETSIM</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="login-page">

<header class="navbar">
    <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">NET<span>SIM</span></div>
    <nav><a href="login.html">Back to Login</a></nav>
</header>

<main class="login-section">
    <div class="login-card">
        <h2>Register</h2>
        <p class="login-desc">Enter your details to join NETSIM</p>

        <form id="registerForm" novalidate>

            <label>First Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label>Last Name</label>
            <input type="text" id="surname" placeholder="Surname" required>
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label>Password</label>
            <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create a password">
            <i class="fa-solid fa-eye"
                onclick="togglePassword('password', this)"></i>
            </div>

            <div class="password-wrapper" >
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <i class="fa-solid fa-eye"
                onclick="togglePassword('confirmPassword', this)"></i>
            </div>


            <button type="submit">Register Now</button>
        </form>


        <div class="divider-container">
            Already have an account?
        </div>

        <a href="login.html" class="btn-outline">Login</a>
        
        <p id="result" ></p>
    </div>
</main>

<footer class="footer">
    <p>Â© 2025 NETSIM Network Service Provider</p>
</footer>

<script type="module" src="register.js"></script>
</body>
</html>
