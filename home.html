<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETSIM | Home</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
    <script>
        (function() {
            if (!localStorage.getItem("user")) {
                window.location.replace("login.html");
            }
        })();
    </script>
</head>
<body>

<header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">
        NET<span>SIM</span>
    </div>
    <button id="themeToggleBtn" class="login-btn" onclick="toggleTheme()" style="margin-left: auto; margin-right: 10px; background: transparent; border: 1px solid #fdef2e; color: #fdef2e;">
        üåô
    </button>
    <div class="user-actions">
        <div class="profile-btn" onclick="window.location.href='profile.html'">
            <div class="profile-card">
                <img id="profileImage" src="img/P.png" alt="Profile">
                <h3 id="profileName"></h3>
                <p id="profileEmail"></p>
            </div>
        </div>
        
        <button class="openbtn" onclick="openNav()">‚ò∞</button>
    </div>

    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>
        
        <a href="admin_dashboard.html" id="adminBtn" style="display: none;">Admin Dashboard</a>
        
        <a href="#packages">Internet Packages</a>
        <a href="#services">Entertainment Services</a>
        <a href="usage.html">Bills and Usage</a>
        <a href="javascript:void(0)" class="login-btn" onclick="logout()">Logout</a>
    </div>
</header>


<section class="slideshow">
   <div class="slideshow">

    <div class="slides active fade">
        <picture>
            <source media="(max-width: 768px)" srcset="img/slide1-m.jpg">
            <img src="img/slide1.jpg" alt="Slide 1">
        </picture>
    </div>

    <div class="slides fade">
        <picture>
            <source media="(max-width: 768px)" srcset="img/slide2-m.jpg">
            <img src="img/slide2.jpg" alt="Slide 2">
        </picture>
    </div>

    <div class="slides fade">
        <picture>
            <source media="(max-width: 768px)" srcset="img/slide3-m.jpg">
            <img src="img/slide3.jpg" alt="Slide 3">
        </picture>
    </div>

</div>

    <a class="prev" onclick="changeSlide(-1)">‚ùÆ</a>
    <a class="next" onclick="changeSlide(1)">‚ùØ</a>

    <div class="dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</section>

<section id="packages" class="section">
    <h2>Internet Packages</h2>
    <div class="card-container" id="internet-packages"></div>
</section>


<section id="services" class="section gray">
    <h2>Entertainment Services</h2>
    <div class="card-container" id="entertainment-services"></div>
</section>

<div id="purchaseModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Confirm Payment</h2>
        <hr>
        
        <div id="modalDetails" class="purchase-info"></div> 

        <div class="payment-selection-wrapper">
            <label for="paymentMethodSelect">Select Payment Method</label>
            <div class="select-container">
                <select id="paymentMethodSelect">
                    <option value="Credit Card">Credit Card</option>
                    <option value="PromptPay">PromptPay</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="TrueMoney">TrueMoney</option>
                </select>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closePurchaseModal()">Cancel</button>
            <button id="confirmPurchaseBtn" class="btn-confirm">Confirm Payment</button>
        </div>
    </div>
</div>

<div id="alertModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>Notifications</h2>
        <hr>
        <div class="modal-body">
            <p id="alertMessage"></p>
        </div>
        <div class="modal-footer">
            <button class="btn-outline" onclick="closeAlert()">Confirm</button>
        </div>
    </div>
</div>

<footer class="footer">
    <p>¬© 2025 NETSIM Network Service Provider</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.1.0/dist/umd/supabase.js"></script>
<script src="packages-h.js"></script>
<script src="home.js"></script>
<script src="HB.js"></script>   
<script src="slideshow.js"></script>
<script type="module" src="homepro.js"></script>
<script src="auth_monitor.js"></script>
<script src="dack.js" ></script>
</body>
</html>
