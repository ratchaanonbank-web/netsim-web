<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETSIM | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Header ===== -->
<header class="navbar">
    <div class="logo">NET<span>SIM</span></div>
    <nav>
        <span id="user-info"></span>
        <a href="#">Internet Packages</a>
        <a href="#">Entertainment Services</a>
        <a href="#" class="login-btn" onclick="logout()">Logout</a>
    </nav>
</header>

<!-- ===== Hero Section ===== -->
<section class="hero">
    <h1>Welcome to NETSIM</h1>
    <p id="welcome-text"></p>
</section>

<!-- ===== Internet Packages ===== -->
<section id="packages" class="section">
    <h2>Internet Packages</h2>

    <div class="card-container">
        <div class="card">
            <h3>Net 5GB 24Hrs</h3>
            <p>Up to 50 Mbps</p>
            <p class="price">59 THB / day</p>
            <button>Buy Package</button>
        </div>

        <div class="card">
            <h3>Special price! Internet</h3>
            <p>max speed 40GB</p>
            <p class="price">110 THB / week</p>
            <button>Buy Package</button>
        </div>

        <div class="card">
            <h3>Unlimited internet</h3>
            <p>speed 20Mbps</p>
            <p class="price">475 THB / month</p>
            <button>Buy Package</button>
        </div>
    </div>
</section>

<!-- ===== Footer ===== -->
<footer class="footer">
    <p>© 2025 NETSIM Network Service Provider</p>
</footer>

<script>
    // ตรวจสอบ Login
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        // ถ้ายังไม่ login
        window.location.href = "login.html";
    } else {
        document.getElementById("user-info").innerText =
            `${user.name} (${user.phone_number})`;

        document.getElementById("welcome-text").innerText =
            `Hello ${user.name} ${user.surname}, choose the best service for you`;
    }

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
