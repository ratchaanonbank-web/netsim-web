<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETSIM | Home</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">
        NET<span>SIM</span>
    </div>

    <div class="user-actions">
        <div class="profile-btn" onclick="window.location.href='profile.html'">
            <div class="profile-card">
                <img id="profileImage" src="img/P.png" alt="Profile">
                <h3 id="profileName"></h3>
                <p id="profileEmail"></p>
            </div>
        </div>
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#packages">Internet Packages</a>
        <a href="#services">Entertainment Services</a>
        <a href="javascript:void(0)" class="login-btn" onclick="logout()">Logout</a>
    </div>
</header>


<section class="slideshow">
   <div class="slideshow">

    <div class="slides active fade">
        <picture>
            <source media="(max-width: 768px)" srcset="img/slide1-m.jpg">
            <img src="img/slide1.jpg" alt="Slide 1">
        </picture>
    </div>

    <div class="slides fade">
        <picture>
            <source media="(max-width: 768px)" srcset="img/slide2-m.jpg">
            <img src="img/slide2.jpg" alt="Slide 2">
        </picture>
    </div>

    <div class="slides fade">
        <picture>
            <source media="(max-width: 768px)" srcset="img/slide3-m.jpg">
            <img src="img/slide3.jpg" alt="Slide 3">
        </picture>
    </div>

</div>

    <a class="prev" onclick="changeSlide(-1)">❮</a>
    <a class="next" onclick="changeSlide(1)">❯</a>

    <div class="dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</section>

<section id="packages" class="section">
    <h2>Internet Packages</h2>

    <div class="card-container">
        <div class="card">
            <h3>Net 5GB 24Hrs</h3>
            <p>Up to 50 Mbps</p>
            <p class="price">59 THB / day</p>
            <button>Buy Package</button>
        </div>

        <div class="card">
            <h3>Special price! Internet</h3>
            <p>max speed 40GB</p>
            <p class="price">110 THB / week</p>
            <button>Buy Package</button>
        </div>

        <div class="card">
            <h3>Unlimited internet</h3>
            <p>speed 20Mbps</p>
            <p class="price">475 THB / month</p>
            <button>Buy Package</button>
        </div>
    </div>
</section>

<footer class="footer">
    <p>© 2025 NETSIM Network Service Provider</p>
</footer>

<script src="home.js"></script>
<script src="HB.js"></script>   
<script src="slideshow.js"></script>
<script type="module" src="homepro.js"></script>


</body>
</html>
