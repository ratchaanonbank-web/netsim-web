<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | NETSIM</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
    <script>
        (function() {
            if (!localStorage.getItem("user")) {
                window.location.replace("login.html");
            }
        })();
    </script>
</head>
<body class="login-page">

<header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">
        NET<span>SIM</span>
    </div>

    <div class="user-actions">
        <div class="profile-btn" onclick="window.location.href='profile.html'">
            <div class="profile-card">
                <img id="profileImage" src="img/P.png" alt="Profile">
                <h3 id="profileName"></h3>
                <p id="profileEmail"></p>
            </div>
        </div>
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        
        <a href="admin_dashboard.html" id="adminBtn" style="display: none;">Admin Dashboard</a>
        
        <a href="#packages">Internet Packages</a>
        <a href="#services">Entertainment Services</a>
        <a href="usage.html">Bills and Usage</a>
        <a href="javascript:void(0)" class="login-btn" onclick="logout()">Logout</a>
    </div>
</header>

<section class="login-section">
    <div class="login-card profile-card fancy-profile">

    <div class="profile-avatar-wrap">
        <img id="profileImage" src="img/P.png" class="profile-avatar">
    </div>

    <h2 id="profileName" class="profile-name">-</h2>
    <p id="profileEmail" class="profile-email">-</p>

    <div class="profile-info">
        <p id="profilePhone"><strong>Phone:</strong> -</p>
    </div>

    <button class="profile-main-btn" onclick="window.location.href='edit-profile.html'">
        Edit Profile
    </button>

    <button class="btn-outline" onclick="window.location.href='home.html'">
        Back to Home
    </button>

</div>

</section>

<footer class="footer">
    © 2025 NETSIM Network Service Provider
</footer>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="profile.js"></script>
<script type="module" src="homepro.js"></script>
<script src="HB.js"></script> 
<script src="home.js"></script>
</body>
</html>
