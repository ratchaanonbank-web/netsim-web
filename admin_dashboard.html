<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETSIM | Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
    <script src="check.js"></script>
</head>
<body>

<header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">
        NET<span>SIM</span> Admin 
    </div>
    <button id="themeToggleBtn" class="login-btn" onclick="toggleTheme()" style="margin-left: auto; margin-right: 10px; background: transparent; border: 1px solid #fdef2e; color: #fdef2e;">
        ðŸŒ™
    </button>
    <div class="user-actions">
        <div class="profile-btn" onclick="window.location.href='profile.html'">
            <div class="profile-card">
                <img id="profileImage" src="img/P.png" alt="Profile">
                <h3 id="profileName"></h3>
                <p id="profileEmail"></p>
            </div>
        </div>
        <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>

    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="admin_dashboard.html" id="adminBtn" style="display: none;">Admin Dashboard</a>
        <a href="home.html#packages">Internet Packages</a>
        <a href="home.html#services">Entertainment Services</a>
        <a href="usage.html">Bills and Usage</a>
        <a href="javascript:void(0)" class="login-btn" onclick="logout()">Logout</a>
    </div>
</header>

<div class="admin-container">
    <h1>User Management</h1>
    
    <div class="table-wrapper">
        <div class="dashboard-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>All Users</h3>
            <input type="text" id="searchInput" class="search-box" placeholder="Search email or username...">
        </div>
        
        <div class="user-table-scroll">
            <table id="userTable" style="table-layout: fixed; width: 100%; border-collapse: collapse;">
                <colgroup>
                    <col style="width: 25%;"> <col style="width: 25%;"> <col style="width: 15%;"> <col style="width: 10%;"> <col style="width: 25%;"> 
                </colgroup>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Username</th> 
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
        <div id="pagination" class="pagination-container"></div>
    </div>
</div>

<div id="historyModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Purchase History</h2>
        <p id="historyUserEmail" style="color: gray; margin-bottom: 10px;"></p>
        
        <div class="history-controls" style="display: flex; gap: 15px; margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px; flex-wrap: wrap;">
            
            <div style="display: flex; align-items: center; gap: 5px;">
                <label for="historySort" style="font-weight: bold; font-size: 14px;">Sort:</label>
                <select id="historySort" class="modal-select" style="width: auto; padding: 5px; cursor: pointer;" onchange="setHistorySort(this.value)">
                    <option value="desc">Newest First</option>
                    <option value="asc">Oldest First</option>
                </select>
            </div>

            <div style="display: flex; align-items: center; gap: 5px;">
                <label for="historyDateFilter" style="font-weight: bold; font-size: 14px;">Date:</label>
                <input type="date" id="historyDateFilter" class="modal-select" style="width: auto; padding: 5px;">
                <button class="action-btn btn-edit" onclick="filterHistoryByDate()" style="padding: 5px 12px; font-size: 13px;">Filter</button>
                <button class="btn-outline" onclick="resetHistoryFilter()" style="padding: 5px 12px; font-size: 13px;">Show All</button>
            </div>

        </div>

        <hr>
        
        <div class="fixed-table-container">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: var(--card-bg);">
                        <th style="padding: 10px; text-align: left;">Package</th>
                        <th style="padding: 10px; text-align: left;">Type</th>
                        <th style="padding: 10px; text-align: left;">Price</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>

        <div id="historyPagination" class="pagination-container" style="margin: 15px 0;"></div>

        <div class="modal-footer">
            <button class="btn-outline" onclick="closeHistoryModal()">Close</button>
        </div>
    </div>
</div>

<div id="roleModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 400px;">
        <h2>Change Role</h2>
        <hr>
        <div style="margin: 20px 0;">
            <label for="roleSelect">Select New Role:</label>
            <select id="roleSelect" class="modal-select">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="HAD">HAD</option>
            </select>
        </div>
        <div class="modal-footer">
            <button class="btn-outline" onclick="closeRoleModal()">Cancel</button>
            <button class="action-btn btn-edit" onclick="saveRoleChange()" style="padding: 10px 20px;">Save</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.1.0/dist/umd/supabase.js"></script>
<script src="admin_dashboard.js"></script>
<script type="module" src="homepro.js"></script>
<script src="HB.js"></script> 
<script src="home.js"></script>
<script src="auth_monitor.js"></script>
<script src="dack.js"></script>

<script>
    function logout() {
        localStorage.removeItem("user");
        localStorage.removeItem("id");
        window.location.href = "login.html";
    }
</script>
</body>
</html>
