<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Email | NETSIM</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="login-page">

<header class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">
        NET<span>SIM</span>
    </div>

    <button class="openbtn" onclick="openNav()">☰</button>

    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#packages">Internet Packages</a>
        <a href="#services">Entertainment Services</a>
        <a href="index.html" class="login-btn">Home</a>
    </div>
</header>

<section class="login-section">
    <div class="login-card">
        <h2>Login with Email</h2>
        <p class="login-desc">Access your account using email</p>

        <form id="emailLoginForm" novalidate>

            <label>Email</label>
            <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
            >

            <label>Password</label>
            <div class="password-wrapper">
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                >
                <i class="fa-solid fa-eye"
                onclick="togglePassword('password', this)"></i>
            </div>

            <a href="forgot-password.html" class="forgot-password">
                Forgot password?
            </a>

            <button type="submit">Login</button>
        </form>

        <div class="divider-container">If you don't have an account</div>
            <a href="register.html" class="btn-outline">Create an account</a>
            <p id="result" ></p>

        <div class="divider-container">or</div>
        <a href="login.html" class="btn-outline">
            Login with Phone
        </a>

        <p id="result"></p>
    </div>
</section>

<footer class="footer">
    © 2025 NETSIM Network Service Provider
</footer>
<script src="HB.js"></script>
<script type="module" src="login-g.js"></script>

</body>
</html>
