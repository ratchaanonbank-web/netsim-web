<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | NETSIM</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">    
</head>
<!-- Loading / Success Popup -->
<div id="popupOverlay" class="popup-overlay hidden">
  <div class="popup-box">
    <div id="popupLoading">
      <div class="spinner"></div>
      <p>Sending reset link...</p>
    </div>

    <div id="popupSuccess" class="hidden">
      <p>Reset link sent to your email</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
</div>

<body class="login-page">

<header class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">
        NET<span>SIM</span>
    </div>
</header>

<section class="login-section">
    <div class="login-card">
        <h2>Forgot Password</h2>
        <p class="login-desc">
            Enter your email to reset your password
        </p>

        <form id="forgotForm">
            <label>Email</label>
            <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
            >
            <button type="submit" class="btn-login-main">Send Reset Link</button>
        </form>
        <p id="message"></p>    
        <script type="module" src="forgot-password.js"></script>

        <div class="divider-container">or   </div>
            <a href="login-g.html" id="loginEmailBtn" class="btn-outline">Back to Login</a>
    </div>
</section>

<footer class="footer">
    Â© 2025 NETSIM Network Service Provider
</footer>

</body>
</html>
