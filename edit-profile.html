<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | NETSIM</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">
        NET<span>SIM</span>
    </div>
</header>

<section class="login-section">
    <div class="login-card">

        <h2>Edit Profile</h2>

        <div class="profile-edit-img">
            <img id="profilePreview" src="img/P.png">
            <input type="text" id="imgprofile"
                   placeholder="Image URL">
        </div>

        <form id="editProfileForm">
            <label>First Name</label>
            <input type="text" id="name" required>

            <label>Last Name</label>
            <input type="text" id="surname" required>

            <label>Phone Number</label>
            <input type="text" id="phone" disabled>

            <label>Email</label>
            <input type="email" id="email" disabled>

            <button type="submit">Save</button>
        </form>
        <div class="divider-container">Don't want to edit</div>
            <a href="profile.html" id="loginEmailBtn" class="btn-outline">Cancel</a>
    </div>
</section>

<footer class="footer">
    Â© 2025 NETSIM Network Service Provider
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="edit-profile.js"></script>
</body>
</html>
