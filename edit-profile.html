<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | NETSIM</title>
    <link rel="icon" type="image/x-icon" href="img/LogoS.png">
    <link rel="stylesheet" href="style.css">
    <script>
        (function() {
            if (!localStorage.getItem("user")) {
                window.location.replace("login.html");
            }
        })();
    </script>
</head>
<body class="login-page">

<header class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">
        NET<span>SIM</span>
    </div>

    <div class="user-actions">
        <div class="profile-btn" onclick="window.location.href='profile.html'">
            <div class="profile-card">
                <img id="profileImage" src="img/P.png" alt="Profile">
                <h3 id="profileName"></h3>
                <p id="profileEmail"></p>
            </div>
        </div>
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        
        <a href="admin_dashboard.html" id="adminBtn" style="display: none;">Admin Dashboard</a>
        
        <a href="#packages">Internet Packages</a>
        <a href="#services">Entertainment Services</a>
        <a href="usage.html">Bills and Usage</a>
        <a href="javascript:void(0)" class="login-btn" onclick="logout()">Logout</a>
    </div>
</header>

<section class="login-section">
    <div class="login-card">

        <h2>Edit Profile</h2>

        <div class="profile-edit-img">
            <img id="profilePreview" src="img/P.png">
            <input type="text" id="imgprofile"
                   placeholder="Image URL">
        </div>

        <form id="editProfileForm">
            <label>First Name</label>
            <input type="text" id="name" required>

            <label>Last Name</label>
            <input type="text" id="surname" required>

            <label>Phone Number</label>
            <input type="text" id="phone" disabled>

            <label>Email</label>
            <input type="email" id="email" disabled>

            <button type="submit">Save</button>
        </form>
        <div class="divider-container">Don't want to edit</div>
            <a href="profile.html" id="loginEmailBtn" class="btn-outline">Cancel</a>
    </div>
</section>

<footer class="footer">
    © 2025 NETSIM Network Service Provider
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="edit-profile.js"></script>
<script type="module" src="homepro.js"></script>
<script src="HB.js"></script> 
<script src="home.js"></script>
</body>
</html>
